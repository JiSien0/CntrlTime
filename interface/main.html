<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CtrlTime</title>
    <script src="eel.js"></script>
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color:#DEF2FF">
    <div id="bg-for-timer">
        <div id="bg-for-text-timer">
            <p1>Таймер</p1>
        </div>
        <div id="text-choose-ctg">
            <p2>Оберіть категорію</p2>
        </div>
        <div id="timer">
            <p3>--h --m --s</p3>
        </div>
        <div id="language">
            <img src="images/flag_ukraine.jpg" alt="Вибір мови" width="38" height="19">
        </div>
        <div id="menu" onclick="toggleMenu()">
            <img src="images/list.svg" alt="Випадаючий список" width="54" height="27">
        </div>
        <div id="start-button">
            <img src="images/play-button-ifa-1.png" alt="Кнопка програвання" width="45" height="45">
        </div>
    </div>

    <!-- Popup Menu -->
    <div id="popup-menu">
        <div class="popup-content">
            <div id="create-ctg">
                <div id="text-create-ctg">
                    <p4>Створити категорію</p4>
                </div>
            </div>
            <p>Опція 1</p>
            <p>Опція 2</p>
            <p>Опція 3</p>
        </div>
    </div>
    <div id="overlay" onclick="closeMenu()"></div>
    <script src="script.js"></script>
</body>
</html>
