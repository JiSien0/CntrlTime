<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://127.0.0.1:2320;">
    <title>Categories</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
        <h1>Categories</h1>

    <!-- Форма для создания категории -->
    <div>
        <input type="text" id="ctg-name" placeholder="Category Name" />
        <input type="color" id="ctg-color" />
        <button id="create-ctg">Create Category</button>
    </div>

    <h2>Categories list</h2>
    <div id="ctgs-container">
        <!-- Кнопки категорий будут тут -->
    </div>

    <h2>Timer</h2>
    <div>
        <button id="start-timer">Start Timer</button>
        <button id="stop-timer" disabled>Stop Timer</button>
        <p>Time: <span id="timer">00:00:00</span></p>
    </div>

    <script src="./js/render.js"></script>
  </body>
</html>
